<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex-container">
      <div class="signup">
        <h2>Get Started Now</h2>
        <div class="name">
          <p>Name</p>
          <input type="text" placeholder="Enter your name" />
        </div>
        <div class="email">
          <p>Email</p>
          <input type="email" placeholder="Enter your email" />
        </div>
        <div class="password">
          <p>Password</p>
          <input type="password" placeholder="  Name" />
        </div>
        <div class="checkbox">
          <input type="checkbox" id="terms" />
          <label for="terms" style="font-weight: 500"
            >I agree to the <a href="#" id="checkbox">terms & policy</a></label
          >
        </div>

        <button class="signup-button">Signup</button>

        <div class="divider-line">
          <span>Or</span>
        </div>
        <br />

        <!-- sing in with google -->
        <div class="signin-with">
          <div class="signin">
            <button class="google-button">
              <img
                src="https://img.icons8.com/color/48/google-logo.png"
                alt="Google logo"
              />
              Sign in with Google
            </button>
          </div>

          <div class="signin">
            <button class="google-button">
              <img
                src="https://img.icons8.com/ios-filled/50/000000/mac-os.png"
                alt="Apple logo"
              />
              Sign in with Apple
            </button>
          </div>
        </div>
        <p>Have an account? <a href="#">Sign Up</a></p>
      </div>

      <div class="image">
        <img
          src="../images/la.jpg"
          alt=""
          style="height: 100%"
          class="image-style"
        />
      </div>
    </div>
  </body>
</html>
