<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Document</title>
    <style>
      .container {
        border: 2px solid red;
        width: 100%;
        height: 300px;
        display: grid;
        grid-template-columns: repeat(1, 2fr 1fr);
        grid-template-rows: repeat(2, 1fr);
        gap: 10px;
      }
      .item-1 {
        grid-column-start: 1;
        grid-column-end: 3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item item-1">item</div>
      <div class="item item-2">item</div>
      <div class="item item-3">item</div>
      <div class="item item-4">item</div>
    </div>
  </body>
</html>
