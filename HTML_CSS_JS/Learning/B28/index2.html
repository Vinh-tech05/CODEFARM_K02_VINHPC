<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub User Profile</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 40px 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .search-bar {
        background: rgba(255, 255, 255, 0.1);
        border: none;
        border-radius: 12px;
        padding: 16px 24px;
        width: 100%;
        max-width: 600px;
        margin: 0 auto 60px;
        display: block;
        color: white;
        font-size: 18px;
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
      }

      .search-bar::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }

      .search-bar:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.15);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      .profile-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        padding: 40px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .profile-card:hover {
        transform: translateY(-5px);
      }

      .profile-header {
        display: flex;
        align-items: flex-start;
        gap: 30px;
        margin-bottom: 40px;
      }

      .profile-avatar {
        width: 160px;
        height: 160px;
        border-radius: 50%;
        border: 4px solid rgba(255, 255, 255, 0.3);
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .profile-avatar:hover {
        transform: scale(1.05);
      }

      .profile-info {
        flex: 1;
      }

      .profile-name {
        color: white;
        font-size: 2.5rem;
        font-weight: 300;
        margin-bottom: 16px;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      }

      .profile-bio {
        color: rgba(255, 255, 255, 0.9);
        font-size: 1.2rem;
        margin-bottom: 30px;
        line-height: 1.6;
      }

      .profile-stats {
        display: flex;
        gap: 40px;
        margin-bottom: 30px;
      }

      .stat {
        text-align: center;
      }

      .stat-number {
        color: white;
        font-size: 2rem;
        font-weight: 600;
        display: block;
        margin-bottom: 4px;
      }

      .stat-label {
        color: rgba(255, 255, 255, 0.7);
        font-size: 1rem;
        text-transform: capitalize;
      }

      .repositories {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 16px;
      }

      .repo-tag {
        background: rgba(255, 255, 255, 0.15);
        color: white;
        padding: 12px 20px;
        border-radius: 25px;
        font-size: 0.9rem;
        font-weight: 500;
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: all 0.3s ease;
        cursor: pointer;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .repo-tag:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      @media (max-width: 768px) {
        .profile-header {
          flex-direction: column;
          text-align: center;
        }

        .profile-avatar {
          width: 120px;
          height: 120px;
          margin: 0 auto;
        }

        .profile-name {
          font-size: 2rem;
        }

        .profile-stats {
          justify-content: center;
          gap: 30px;
        }

        .repositories {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input
        type="text"
        class="search-bar"
        placeholder="Search a GitHub User"
        id="searchInput"
      />

      <div class="profile-card" id="profileCard"></div>
    </div>
    <script src="ex03.js"></script>
  </body>
</html>
