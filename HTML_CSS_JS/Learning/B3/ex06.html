<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    p {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    p::after,
    p::before {
      content: "";
      display: inline-block;
      width: 40px;
      border: 1px solid rgb(106, 106, 106);
    }
    .text {
      width: 40px;
    }
    .dotted {
      width: 40px;
      border: 1px solid dotted black;
    }
  </style>
  <body>
    <div class="text">
      <div class="solid"></div>
      <div class="dotted"></div>
      <p>Or</p>
    </div>
  </body>
</html>
