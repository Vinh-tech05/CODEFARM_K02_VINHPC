<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .container {
      display: flex;
      border: 1px solid red;
      width: 400px;
      height: 400px;
      flex-direction: row; /* chỉ định hướng flex */
      justify-content: space-around;
      align-items: center;
      align-content: start; /* chỉ định cách căn chỉnh các dòng trong flex container */
      /* gap: 10px 20px; */
      column-gap: 10px;
      row-gap: 20px;
    }
    .item {
      border: 1px dashed blue;
    }
  </style>
  <body>
    <div class="container">
      <div class="item">item1</div>
      <div class="item">item2</div>
      <div class="item">item3</div>
      <div class="item">item3</div>
      <div class="item">item3</div>
      <div class="item">item3</div>
      <div class="item">item3</div>
      <div class="item">item3</div>
    </div>
  </body>
</html>
