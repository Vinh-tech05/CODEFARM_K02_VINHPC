<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    .password-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .label-text {
      font-size: 14px;
      font-weight: bold;
    }

    .forgot-password {
      font-size: 12px;
      color: #0c2a92;
      cursor: pointer;
    }
  </style>
  <body>
    <div class="flex-container">
      <div class="signup">
        <h2>Welcome back!</h2>
        <p>Enter your Credentials to access your account</p>
        <br />
        <br />
        <div class="email">
          <p>Email address</p>
          <input type="email" placeholder="Enter your email" />
        </div>
        <div class="password">
          <div class="password-label">
            <p class="label-text">Password</p>
            <p class="forgot-password">forgot password</p>
          </div>
          <input type="password" placeholder="Enter your password" />
        </div>

        <div class="checkbox">
          <input type="checkbox" id="terms" />
          <label for="terms" style="font-weight: 500"
            >Remember for 30 days</label
          >
        </div>

        <button class="signup-button">Login</button>

        <div class="divider-line">
          <span>Or</span>
        </div>
        <br /><br />
        <br />

        <!-- sing in with google -->
        <div class="signin-with">
          <div class="signin">
            <button class="google-button">
              <img
                src="https://img.icons8.com/color/48/google-logo.png"
                alt="Google logo"
              />
              Sign in with Google
            </button>
          </div>

          <div class="signin">
            <button class="google-button">
              <img
                src="https://img.icons8.com/ios-filled/50/000000/mac-os.png"
                alt="Apple logo"
              />
              Sign in with Apple
            </button>
          </div>
        </div>
        <p>Don't have an account? <a href="#">Sign Up</a></p>
      </div>

      <div class="image">
        <img
          src="../images/la.jpg"
          alt=""
          style="height: 100%"
          class="image-style"
        />
      </div>
    </div>
  </body>
</html>
