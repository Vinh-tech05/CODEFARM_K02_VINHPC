<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task05 - Ph·∫°m C√¥ng Vinh</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(to top, #232526, #414345);
        min-height: 100vh;
        color: #f0f0f0;
        overflow-x: hidden;
        position: relative;
      }

      /* M∆∞a */
      .raindrop {
        position: fixed;
        width: 2px;
        height: 20px;
        background: #66ccff;
        top: -20px;
        left: 0;
        animation: drop 1.2s linear infinite;
        opacity: 0.5;
        z-index: 9999;
      }

      @keyframes drop {
        to {
          transform: translateY(100vh);
          opacity: 0;
        }
      }

      /* Ch·ªõp s√°ng */
      .flash {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        opacity: 0.8;
        z-index: 999;
        pointer-events: none;
        animation: flashAnim 0.2s ease-in-out;
      }

      @keyframes flashAnim {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      /* Tia s√©t */
      .lightning-bolt {
        position: fixed;
        top: 0;
        width: 2px;
        height: 100vh;
        background: white;
        opacity: 0.7;
        z-index: 1000;
        animation: boltAnim 0.3s linear;
      }

      @keyframes boltAnim {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      /* Chim */
      .bird-group {
        position: fixed;
        top: 60px;
        left: -200px;
        font-size: 24px;
        z-index: 1001;
        animation: flyAway 8s linear;
        white-space: nowrap;
      }

      @keyframes flyAway {
        0% {
          left: -200px;
        }
        100% {
          left: 120vw;
        }
      }

      /* M√°y bay */
      .airplane {
        position: fixed;
        top: 150px;
        left: -100px;
        font-size: 28px;
        animation: flyPlane 10s linear;
        z-index: 1002;
      }

      @keyframes flyPlane {
        0% {
          left: -100px;
          transform: rotate(5deg);
        }
        100% {
          left: 110vw;
          transform: rotate(5deg);
        }
      }

      .explosion {
        position: fixed;
        font-size: 32px;
        color: red;
        animation: boom 0.5s ease-out;
      }

      @keyframes boom {
        0% {
          transform: scale(0);
          opacity: 1;
        }
        100% {
          transform: scale(2);
          opacity: 0;
        }
      }

      /* N√∫t */
      .btn-glow:hover {
        box-shadow: 0 0 15px rgba(0, 183, 255, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <h1 class="text-center text-info mb-4 display-5 fw-bold">
        ‚ö° Task05 - PH·∫†M C√îNG VINH
      </h1>

      <div class="d-flex justify-content-center gap-3 flex-wrap">
        <button
          class="btn btn-outline-light btn-glow"
          onclick="loadScript('bt1-task05.js')"
        >
          B√†i 1
        </button>
        <button
          class="btn btn-outline-success btn-glow"
          onclick="loadScript('bt2-task05.js')"
        >
          B√†i 2
        </button>
        <button
          class="btn btn-outline-warning btn-glow"
          onclick="loadScript('bt3-task05.js')"
        >
          B√†i 3
        </button>
        <button
          class="btn btn-outline-danger btn-glow"
          onclick="loadScript('bt4-task05.js')"
        >
          B√†i 4
        </button>
      </div>

      <div id="output" class="mt-5 text-center fst-italic text-light">
        <p>üîç K·∫øt qu·∫£ b√†i t·∫≠p s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y n·∫øu JS c√≥ in ra.</p>
      </div>
    </div>

    <!-- M∆∞a -->
    <script>
      function createRain() {
        const rain = document.createElement("div");
        rain.classList.add("raindrop");
        rain.style.left = Math.random() * window.innerWidth + "px";
        rain.style.animationDuration = 0.6 + Math.random() * 0.5 + "s";
        document.body.appendChild(rain);
        setTimeout(() => rain.remove(), 2000);
      }
      setInterval(createRain, 60);
    </script>

    <!-- Ch·ªõp v√† tia s√©t -->
    <script>
      function createFlashAndBolt() {
        const flash = document.createElement("div");
        flash.className = "flash";
        document.body.appendChild(flash);

        const bolt = document.createElement("div");
        bolt.className = "lightning-bolt";
        bolt.style.left = Math.random() * window.innerWidth + "px";
        document.body.appendChild(bolt);

        setTimeout(() => {
          flash.remove();
          bolt.remove();
        }, 300);
      }

      setInterval(() => createFlashAndBolt(), 3000 + Math.random() * 2000);
    </script>

    <!-- Chim tr√∫ m∆∞a -->
    <script>
      function releaseBirds() {
        const birds = document.createElement("div");
        birds.className = "bird-group";
        birds.innerText = "üê¶ üê¶ üê¶ üê¶";
        birds.style.top = 30 + Math.random() * 100 + "px";
        document.body.appendChild(birds);
        setTimeout(() => birds.remove(), 8000);
      }

      setInterval(() => {
        if (Math.random() > 0.5) releaseBirds();
      }, 10000);
    </script>

    <!-- M√°y bay b·ªã s√©t ƒë√°nh -->
    <script>
      function launchPlane() {
        const plane = document.createElement("div");
        plane.className = "airplane";
        plane.innerText = "üõ©Ô∏è";
        plane.style.top = 100 + Math.random() * 100 + "px";
        document.body.appendChild(plane);

        // S√©t ƒë√°nh sau 3s
        setTimeout(() => {
          const boom = document.createElement("div");
          boom.className = "explosion";
          boom.innerText = "üí•";
          boom.style.left = plane.getBoundingClientRect().left + "px";
          boom.style.top = plane.getBoundingClientRect().top + "px";
          document.body.appendChild(boom);
          setTimeout(() => boom.remove(), 700);
        }, 3000);

        setTimeout(() => plane.remove(), 10000);
      }

      setInterval(launchPlane, 15000); // 15s 1 l·∫ßn c√≥ m√°y bay b·ªã s√©t ƒë√°nh
    </script>

    <!-- N·∫°p file JS b√†i -->
    <script>
      function loadScript(fileName) {
        const oldScript = document.getElementById("dynamic-script");
        if (oldScript) oldScript.remove();

        const script = document.createElement("script");
        script.src = fileName;
        script.id = "dynamic-script";
        document.body.appendChild(script);
      }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
